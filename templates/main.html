<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="og:image" content="static/kidney.png">
  <title>Krishna Mridha, Ming Wang, Lijun Zhang</title>
  <link rel="icon" type="image/x-icon" href="static/kidney.png?v=2" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    header {
      height: 80px;
    }
    footer {
      height: 75px;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Courier New', Courier, monospace;
    }
    footer {
      padding: 10px;
      margin-top: auto;
      margin-bottom: auto;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" style="background-image: linear-gradient(#4e0374, #4e0374) !important;">

    
    <!-- Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('kidneyPage') }}">CKD Model</a>
        </li>

        <!-- Dropdown Menu Example -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            More
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Diabetes</a>
            <a class="dropdown-item" href="#">Heart Disease</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Contact Us</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <br><br><br><br>
  <main>
    <div class="container-fluid" style="margin-bottom: 20px;">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer style="background-image: linear-gradient(#a40c68, #4e0374) !important;">
    <center>
      <ul style="list-style-type:none;">
        <p style="color: white;">Made <span style="color: rgb(173, 52, 139);">&hearts;</span> by Krishna Mridha, Ming Wang, and Lijun Zhang from CINEMA RESEARCH GROUP at CASE WESTERN RESERVE UNIVERSITY</p>
      </ul>
    </center>
  </footer>

</body>
</html>
